<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/881071330d.js" crossorigin="anonymous"></script>
    <!-- Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        *, html, body{
            font-family: 'Poppins', sans-serif;
            font-size: 10px;
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
        }

        .footerContainer h1{
            font-size: 3rem;
            color: black;
            text-align: left;
            height: auto;
            width: auto;
            margin: 0;
            padding: 0;
        }

        
        .footerContainer ul, li, a{
            list-style: none;
            padding: 0;
            font-size: 2rem;
            text-decoration: none;
            color: black;
        }
        .footerContainer ul{
            padding: 0 0 0 15px;
        }

        .footerContainer{
            background-color: cyan;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 2fr ;
        }

        .SiteMap {
            background-color: yellow;
            padding: 20px;
        }

        .SocialMedia {
            background-color: violet;
            padding: 20px;
        }  

        .Contact {
            background-color: lightblue;
            /* padding: 20px; */
        }

        .ConatactUS {
            background-color: lightgreen;
            padding: 20px;
        }

        .Address {
            background-color: lightsalmon;
            padding: 20px;
        }

        /* Form Styling Start */
            .FormBlock{
            align-content: center;
            display: flex;
            display: inline-flex;
            padding: 50px 150px;
            flex-direction: row;
            max-width: 100%;
            max-height: 100%;
            flex-wrap: wrap;
            background-color: yellowgreen;
        }
    
        .myFormParent{
            align-content: center;
            margin: 0;
            /* width: 50%; */
            /* background: beige; */
            padding: 20px;
            background-color: wheat;
        }


        /* .FormElementsContainer h1{
            font-size: 30px;
            color: black;
            text-align: left;
            height: auto;
            width: auto;
            margin: 0;
            padding: 0;
        } */

        .FormElementsContainer{
            width: 100%;
        }

        .myForm{
            display: flex;
            align-content: center;
            background-color: violet;
        }

        .myForm input{
            margin: 7px 0px;
            border-radius: 0px;
            border-color: #000000;
            background-color: white;
            width: 100%;
            height: 57px;
            padding: 12px 15px;
            /* display: inline-block; */
            border: 2px solid #000000;
            box-sizing: border-box;
        }

        .myForm textarea{
            display: inline-block;
            width: 100%;
            height: 200px;
            margin: 7px 0px;
            padding: 12px 15px;
            border: 2px solid #000000;
            box-sizing: border-box;
            resize: none;
            border-radius: 0px;
            border-color: #000000;
            background-color: white;
        }

        .myForm ::placeholder{
            font-size: 1.3rem;
            font-weight: lighter;
            font-family: sans-serif;
            /* font-style: italic; */
            color: #a7a2a2;
        }

        button{
            float: right;
            height: 60px;
            width: 150px;
            padding: 0px;
            border: none;
            border-radius: 0px;
            background-color: #0C9EF2;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 13px;
            color: white;
            cursor: pointer;
        }
        /* Form Styling END */

    </style>

</head>
<body>
    <!-- Footer Start -->
        <footer class="footerContainer">
            <Div class="SiteMap">
                <h1>
                    Site Map
                </h1>

                <ul>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Working Hours</a></li>
                    <li><a href="#">About us</a></li>
                </ul>
            </Div>

            <div class="SocialMedia">
                <h1>
                    Social Media
                </h1>

                <ul>
                    <li><a href="#"><i class="fab fa-facebook-square fa-lg"></i>  Facebook</a></li>
                    <li><a href="#"><i class="fab fa-instagram fa-lg"></i>  Instagram</a></li>
                    <li><a href="#"><i class="fab fa-linkedin fa-lg"></i>  LinkedIn</a></li>
                    <li><a href="#"><i class="fab fa-youtube fa-lg"></i>  Youtube</a></li>
                </ul>
            </div>

            <div class="Contact">
                <div class="ConatactUS">
                    <h1>
                        Contact Us
                    </h1>

                    <ul>
                        <li><a href="#">Phone</a></li>
                        <li><a href="#">Email</a></li>
                    </ul>
                </div>

                <div class="Address">
                    <h1>
                        Address
                    </h1>

                    <ul>
                        <li><a href="#">Address Address Address Address Address </a></li>
                    </ul>
                </div>
            </div>

            <div class="Form">
                <div class="myFormParent">
                    <form class="myForm">
                        <div class="FormElementsContainer">
                            <h1>
                                REACH OUT TO US!
                            </h1>       

                            <label for="First Name">
                                <input 
                                    required 
                                    type="text" 
                                    name="First Name" 
                                    placeholder="First Name">
                            </label>        
            
                            <br>
            
                            <label for="Last Name">
                                <input 
                                    required 
                                    type="text" 
                                    name="Last Name" 
                                    placeholder="Last Name">
                            </label>        
            
                            <br>
            
                            <label for="email">
                                <input 
                                    required 
                                    type="email" 
                                    name="email" 
                                    placeholder="Email Adress">
                            </label>        
            
                            <br>
            
                            <label for="phone">
                                <input 
                                    required
                                    type="tel" 
                                    name="phone"
                                    placeholder="Phone Number"
                                    maxlength="10"
                                    minlength="0">
                            </label>        
            
                            <br>
            
                            <label for="message">
                                <textarea 
                                    id="story" 
                                    name="story"
                                    rows="5" 
                                    cols="33" 
                                    placeholder="Message"></textarea>            
                            </label>        
            
                            <br>
                            
                            <a href="#">
                                <button type="submit">
                                    Send
                                </button>        
                            </a>    

                        </div>    
                    </form>    
                </div>    
            </div>
        </footer>
    <!-- Footer END -->

</body>
</html>
